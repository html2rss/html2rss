---
channel:
  url: "https://example.com"
  title: "Tech Podcast Feed"

## Feed with Media Enclosures

Include audio/video content:

selectors:
  items:
    selector: ".episode"
  title:
    selector: "h3"
  description:
    selector: ".description"
    post_process:
      - name: "html_to_markdown"
  published_at:
    selector: ".date"
    post_process:
      - name: "parse_time"
  url:
    selector: "a"
    extractor: "href"
  enclosure:
    selector: "audio, video"  # Support both audio and video
    extractor: "attribute"
    attribute: "src"
    content_type: "audio/mpeg"  # Default content type
  duration:
    selector: ".duration"
    extractor: "attribute"
    attribute: "data-duration"
  categories:
    - duration  # Include duration as a category
