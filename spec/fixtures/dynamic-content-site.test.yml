---
strategy: browserless

channel:
  url: "https://spa-example.com/news"
  title: "Dynamic Content Site News"
  time_zone: "America/New_York"

selectors:
  items:
    selector: ".article-card"
  title:
    selector: "h2"
  url:
    selector: "a"
    extractor: "href"
  description:
    selector: ".excerpt"
    post_process:
      - name: "sanitize_html"
  published_at:
    selector: ".timestamp"
    post_process:
      - name: "parse_time"  # Fixed: removed format parameter as parse_time auto-detects
