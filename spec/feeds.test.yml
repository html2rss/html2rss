# This config is for demonstration only.
# FYI: Github provides an atom feed for releases of every project.
# You should directly subscribe to that feed. :)
---
headers:
  'User-Agent': "Mozilla/5.0 (iPhone; CPU iPhone OS 10_3_1 like Mac OS X) AppleWebKit/603.1.30 (KHTML, like Gecko) Version/10.0 Mobile/14E304 Safari/602.1"
feeds:
  nuxt-releases:
    channel:
      url: https://github.com/nuxt/nuxt.js/releases
    selectors:
      items:
        selector: '.release'
      title:
        selector: '.release-header .text-normal a'
        post_process:
          name: 'template'
          string: '%{self} (%{author})'
      author:
        selector: '.avatar'
        extractor: 'attribute'
        attribute: 'alt'
        post_process:
          - name: substring
            start: 1
          - name: substring
            start: 0
            end: -2
      link:
        selector: '.release-header .text-normal a'
        extractor: 'href'
      description:
        selector: '.markdown-body'
        extractor: 'html'
        post_process:
          name: 'sanitize_html'
      updated:
        selector: 'relative-time'
        extractor: 'attribute'
        attribute: 'datetime'
        post_process:
          name: 'parse_time'
      version:
        selector: '.v-align-top .css-truncate-target'
      categories:
        - author
        - version
      enclosure:
        selector: 'img.avatar'
        extractor: 'attribute'
        attribute: 'src'
  json:
    channel:
      title: JSON
      url: https://api.cinemascore.com/guest/surveys
      ttl: 600
      json: true
    selectors:
      items:
        selector: 'new > new, recent > recent'
      title:
        selector: 'title'
        post_process:
          name: 'template'
          string: '%{self} (%{grade}) [Rated %{mpaa_rating}] (%{year})'
      grade:
        selector: 'grade'
      movie_title:
        selector: 'movie-title'
      link:
        post_process:
          name: 'template'
          string: 'https://www.metacritic.com/search/movie/%s/results'
          methods:
            - movie_title
      mpaa_rating:
        selector: 'mpaa-rating'
      distributor:
        selector: 'distributor'
      year:
        selector: 'year'
      categories:
        - mpaa_rating
        - grade
        - year
      description:
        post_process:
          - name: template
            string: |
              # %{movie_title}

              MPAA rating: %{mpaa_rating}
          - name: markdown_to_html
  notitle:
    channel:
      url: https://www.horoscope.com/us/horoscopes/general/horoscope-general-daily-today.aspx?sign=10
      language: en
    selectors:
      items:
        selector: "div.main-horoscope"
      description:
        selector: "p"
      link:
        selector: "#src-horo-today"
        extractor: "href"
